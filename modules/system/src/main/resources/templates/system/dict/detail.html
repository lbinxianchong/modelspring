<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
    <div class="mo-detail-page">
        <div class="mo-detail-title">基本信息</div>
        <table class="layui-table mo-detail-table">
            <tbody>
            <tr>
                <th width='100px'>字典编号</th>
                <td th:text="${model.id}"></td>
                <th width='100px'>字典标识</th>
                <td th:text="${model.name}"></td>
            </tr>
            <tr>
                <th width='100px'>字典标题</th>
                <td th:text="${model.title}"></td>
                <th width='100px'>字典类型</th>
                <td th:text="${#dicts.keyValue('DICT_TYPE', model.type)}">字典类型</td>
            </tr>
            <tr>
                <th>字典值</th>
                <td colspan="4">
                    <div class="detail-remark">[[${model.value}]]</div>
                </td>
            </tr>
            <tr>
                <th>创建时间</th>
                <td th:text="${#dates.format(model.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <th>最后修改</th>
                <td th:text="${#dates.format(model.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>备注</th>
                <td th:text="${model.remark}" colspan="4"></td>
            </tr>
            </tbody>
        </table>
    </div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
