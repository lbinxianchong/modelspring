<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<th:block th:replace="/common/detail :: detail(~{::tbody})">
    <th:block th:fragment="tbody">
        <th:block th:replace="/common/detail :: ttext2 ('主键ID',${model.id},'name',${model.name})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('fileName',${model.fileName})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('文件路径',${model.path})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('url路径',${model.url})"></th:block>
        <th:block th:replace="/common/detail :: ttext2 ('文件类型',${model.mime},'文件大小',${model.size})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('文件md5值',${model.md5})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('文件sha1值',${model.sha1})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('文件UUID',${model.uuid})"></th:block>
        <th:block th:replace="/common/detail :: ttext2 ('创建时间',${#dates.format(model.createDate, 'yyyy-MM-dd HH:mm:ss')},'更新时间',${#dates.format(model.updateDate, 'yyyy-MM-dd HH:mm:ss')})"></th:block>
        <th:block th:replace="/common/detail :: ttext ('备注',${model.remark})"></th:block>
    </th:block>
</th:block>
</html>
