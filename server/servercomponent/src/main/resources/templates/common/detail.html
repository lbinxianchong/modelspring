<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="detail (tbody)">
    <body>
    <div class="mo-detail-page">
        <div class="mo-detail-title">基本信息</div>
        <table class="layui-table mo-detail-table">
            <colgroup>
                <col width="100px">
                <col>
                <col width="100px">
                <col>
            </colgroup>
            <tbody>
            <th:block th:if="${tbody == null}">
                <th:block th:replace="/common/detail :: ttext ('主键ID',${model.id})"></th:block>
            </th:block>
            <th:block th:if="${tbody != null}">
                <th:block th:replace="${tbody}"></th:block>
            </th:block>
            </tbody>
        </table>
    </div>
    <script th:replace="/common/template :: script"></script>
    </body>
</th:block>

<th:block th:fragment="ttext (title,value)">
    <tr>
        <th>[[${title}]]</th>
        <td colspan="3">[[${value}]]</td>
    </tr>
</th:block>
<th:block th:fragment="ttext2 (title1,value1,title2,value2)">
    <tr>
        <th>[[${title1}]]</th>
        <td>[[${value1}]]</td>
        <th>[[${title2}]]</th>
        <td>[[${value2}]]</td>
    </tr>
</th:block>

</html>
